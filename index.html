<!DOCTYPE html>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    li {
        float: left;
        display: block;
        padding: 8px;
    }

    .page-container {
        position: relative;
        min-height: 100vh;
    }

    .content-wrap {
        padding-bottom: 2.5rem;
    }

    .google-header {
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-end;

        list-style: none;
        margin: 0;
    }

    .google-header a {
        text-decoration: none;
        font-size: 13px;
        display: block;
        padding: 1em;
        color: rgba(0, 0, 0, 0.719);
    }

    .google-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 8rem;
    }
    
    .google-searchbar {
        display: flex;

        justify-content:center;
        align-items: center;
        padding-top: 2rem;
        padding-right: 2rem;
    }

    #searchbar:hover {
        box-shadow: 0px 0px 15px -4px #CED1CC;
    }

    #searchbar{
        width: 28rem;
        height: 1.75rem;
        border-radius: 20px;
        border-style: solid;
        border-width: 1.2px;
    }

    .google-searchbuttons {
        padding-top: 2rem;
        padding-left: 7rem;
        
    }
    .google-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;
        background-color:rgba(219, 219, 219, 0.308);
    }

    .google-footer a {
        text-decoration: none;
        display: block;
        padding-top: .5em;
        padding-right: 2em;
        padding-left: 2em;
        color: rgba(0, 0, 0, 0.719);
        font-size: 12px;
    }

    #button {
        background-color: rgba(219, 219, 219, 0.308);
        border: 1px solid;
        border-color: rgba(219, 219, 219, 0.308);
        padding: 5px 15px;
        margin: 5px;
        text-decoration: none;
        font-size: 13px;
        border-radius: 5px;
    }

    #button:hover {
        border: 1px solid;
        border-color:rgba(138, 138, 138, 0.308)
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<html>

<body>
        <div class="content-wrap">
            <div class="google-header">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#">(Menu)</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </div>
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>

            <div class="google-searchbar">
                <form action="/submit-inquiry">
                    <input id="searchbar" type="text" placeholder="">
                    <div class="google-searchbuttons">
                        <button id="button" type="submit">Google Search</button>
                        <button id="button" type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>



            <div class="google-footer">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
</body>

</html>
